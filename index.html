<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Starship Troopers Game</Title>
</head>
<body>
  <main id="mainContainer" class="clearfix">
    <section>
      <h2>Awesome JS Starship Troopers Game</h2>
    </section>
    <section class="infoGame clearfix">
      <div id="level"></div>
      <div id="lifes"></div>
    </section>
    <div class="container clearfix">
      <section class="startScreen clearfix">
        <button class="startGame">Press to Start</button>
        <button class="howTo">How to Play</button>
      </section>
      <section class="infoScreen clearfix">
        <button class="backButton">Back</button>
      </section>
      <canvas id="Canvas" width="768" height="512">
        <div class="unsupported"><p>Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element</p></div>
      </canvas>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
